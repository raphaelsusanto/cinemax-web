<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./template/MasterTemplateMember.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataGrid var="pesanan" value="#{memberBean.listPesanan}" columns="3"  
                                rows="12" paginator="true"  
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                rowsPerPageTemplate="9,12,15">  

                        <p:column>  
                            <p:panel header="#{pesanan.detailPesanans.iterator().next().jadwal.film.judul} -- #{pesanan.detailPesanans.iterator().next().jadwal.studio.bioskop.nama}" style="text-align:center">  
                                <h:panelGrid columns="1" style="width: 100%;">  
                                    <h:outputLabel value="#{pesanan.tanggal}"/>
                                    <h:outputLabel value="#{pesanan.jam}"/>
                                    <p:graphicImage value="/img/#{pesanan.detailPesanans.iterator().next().jadwal.film.gambar}" width="150px"/>   
                                    <p:commandButton value="Print" action="#{memberBean.print()}" update="@form" ajax="false">
                                        <f:setPropertyActionListener target="#{memberBean.selectedPesanan}" value="#{pesanan}"/>
<!--                                        <f:param name="idPesanan" value="#{pesanan.idPesanan}"/>-->
                                    </p:commandButton>
                                   
                                </h:panelGrid>  
                            </p:panel>  
                        </p:column>  
                    </p:dataGrid>  
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
