<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl showDetail="true" sticky="true"/>
            <p:panelGrid columns="2">
                Row <p:spinner value="#{testBean.row}" min="5">
                    <p:ajax update="@form" listener="#{testBean.change()}"/>
                </p:spinner>
                Column<p:spinner value="#{testBean.col}" min="5">
                    <p:ajax update="@form" listener="#{testBean.change()}"/>
                </p:spinner>

            </p:panelGrid>
            <p:scrollPanel style=" width: 800px; height: 1000px;" mode="native">
                <p:panelGrid columns="#{testBean.col}">
                    <c:forEach items="#{testBean.mapSeat}" var="x">
                        <p:selectBooleanButton value="#{x.status}"  onLabel="#{x.text}" offLabel="--" label="#{x.text}" style="width: 50px;">
                            
                        </p:selectBooleanButton>
                    </c:forEach>
                </p:panelGrid>
            </p:scrollPanel>
            <p:commandButton action="#{testBean.save()}" value="save" ajax="false"/>
        </h:form>
    </h:body>
</html>
