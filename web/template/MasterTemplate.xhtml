<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/tableLayout.css" rel="stylesheet" type="text/css" />
        <link rel='stylesheet' type='text/css' href='./../resources/css/menu_style.css' />

        <title>Facelets Template</title>

        <!--        <script src="../resources/script/jquery.js" type="text/javascript"/>-->
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
        <script type="text/javascript">  
           
            var currentMarker = null;  
      
            function handlePointClick(event) {  
                if(currentMarker == null) {  
                    document.getElementById('lat').value = event.latLng.lat();  
                    document.getElementById('lng').value = event.latLng.lng();  
                    //                    $("#lat").value = event.latLng.lat(); 
                    //                    $("#lng").value = event.latLng.lng(); 
  
                    currentMarker = new google.maps.Marker({  
                        position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())  
                    });  
                              
                    map.addOverlay(currentMarker);  
  
                    // dlg.show();  
                }     
            }  
  
            function markerAddComplete() {  
                var title = document.getElementById('title');  
                currentMarker.setTitle(title.value);  
                title.value = "";  
  
                currentMarker = null;  
                dlg.hide();  
            }  
  
            function cancel() {  
                dlg.hide();  
                currentMarker.setMap(null);  
                currentMarker = null;  
  
                return false;  
            }  
        </script>  
    </h:head>

    <h:body>
        <center>
            <table cellspacing="10px" width="80%">
                <tr>
                    <td id="top" colspan="2">
                        <br/><br/>
                        <br/><br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>

                        <ui:insert name="top"></ui:insert>
                        <h:form rendered="#{loginBean.validate()}">
                            <ul class="menu red">
                                <li><p:commandLink action="ManageFilm" value="Film" ajax="false"/></li>
                                <li><p:commandLink action="ManageBioskop" value="Bioskop" ajax="false"/></li>
                                <li><p:commandLink action="ManageTransaksi" value="Transaksi" ajax="false"/></li>
                                <li><p:commandLink action="ManageMember" value="Member" ajax="false"/></li>
                                <li><p:commandLink action="Holiday" value="Date" ajax="false"/></li>
                                <li><p:commandLink value="Log Out" action="#{loginBean.logout()}" ajax="false"/></li>
                                <li><h:commandLink value="Welcome #{loginBean.currentMember.name}" /></li>
                            </ul>
                           
                        </h:form>
                    </td>
                </tr>
                <tr>

                    <td id="content" width="100%">
                        <ui:insert name="content">Content</ui:insert>
                    </td>
                </tr>
            </table>
        </center>
    </h:body>

</html>
